  <div class="mb-3">

  <div class="mb-4">

  <h4 id="result"></h4>

  <script>
    const suits = ['s', 'h', 'd', 'c'];
    const suitLabels = {s: 'â™ ', h: 'â™¥', d: 'â™¦', c: 'â™£'};
    const ranks = ['2','3','4','5','6','7','8','9','T','J','Q','K','A'];

    const selected = [];
    const myCards = [];
    const oppCards = [];
    const boardCards = [];

    function createCardGrid() {
      const grid = document.getElementById('card-grid');
      grid.innerHTML = '';
      suits.forEach(suit => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';

        const label = document.createElement('span');
        label.className = 'suit-label';
        label.textContent = suitLabels[suit];
        rowDiv.appendChild(label);

        ranks.forEach(rank => {
          const card = rank + suit;
          const img = document.createElement('img');
          img.src = `/static/cards/${card}.png`;
          img.alt = card;
          img.onclick = () => selectCard(card, img);
          rowDiv.appendChild(img);
        });

        grid.appendChild(rowDiv);
      });
    }

     function selectCard(card, img) {
        const cardIndex = selected.indexOf(card);

         if (cardIndex !== -1) {
         // ã™ã§ã«é¸æŠæ¸ˆã¿ â†’ å–ã‚Šæ¶ˆã—å‡¦ç†
         selected.splice(cardIndex, 1);
         img.classList.remove('selected');

         // ã©ã®ãƒªã‚¹ãƒˆã«ã‚ã‚‹ã‹ç¢ºèªã—ã¦å‰Šé™¤
         [myCards, oppCards, boardCards].forEach(list => {
           const idx = list.indexOf(card);
           if (idx !== -1) list.splice(idx, 1);
         });

         } else {
          // æœªé¸æŠ â†’ é€šå¸¸ã®è¿½åŠ å‡¦ç†
          if (selected.length >= 9) return;

          selected.push(card);
          img.classList.add('selected');

           if (myCards.length < 2) {
            myCards.push(card);
         } else if (oppCards.length < 2) {
            oppCards.push(card);
          } else if (boardCards.length < 5) {
            boardCards.push(card);
         }
     }

  updateDisplay();
}


    function updateDisplay() {
      document.getElementById("my-cards").innerText = myCards.join(", ");
      document.getElementById("opp-cards").innerText = oppCards.join(", ");
      document.getElementById("board-cards").innerText = boardCards.join(", ");
    }

    function reset() {
      selected.length = 0;
      myCards.length = 0;
      oppCards.length = 0;
      boardCards.length = 0;
      document.querySelectorAll("img").forEach(img => img.classList.remove("selected"));
      updateDisplay();
      document.getElementById("result").innerText = "";
    }

    async function calculate() {
      if (myCards.length !== 2 || oppCards.length !== 2) {
        alert("è‡ªåˆ†ã¨ç›¸æ‰‹ã®æ‰‹æœ­ã‚’2æšãšã¤é¸ã‚“ã§ãã ã•ã„ã€‚");

        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          my_cards: myCards,
          opp_cards: oppCards,
          board_cards: boardCards
        })
      });

      const data = await response.json();
      document.getElementById("result").innerText = `âœ… ã‚ãªãŸã®å‹ç‡ï¼š${data.winrate}%`;
    }

    // åˆæœŸè¡¨ç¤º
